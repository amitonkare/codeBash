<head>
    <title></title>

    <link rel="shortcut icon" type="image/png" href="favicon1.png" />

    <!-- CSS files -->
    <link href="Content/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/datatable/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />


    <!-- JS files -->
    <script src="Script/jquery-1.12.0.min.js"></script>
    <script src="Script/bootstrap.min.js"></script>
    <script src="Script/jquery.dataTables.min.js"></script>

</head>
<template name="buyerDetails">
    <div class="container-fluid">

        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                <a class="navbar-brand" href="#">Inventory System</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="#">Buyers</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>



        <div class="in-header row">
            <div class="col-md-6">
                <i class="fa fa-dot-circle-o  fa-lg"></i>
                <span>Buyer</span>
            </div>
            <div class="col-md-6 text-right">
                <a href="javascript:void(0)" id="addbuyerDetails" data-toggle="tooltip" data-placement="bottom"
                    title="" data-original-title="Add New Buyer"
                    class="tool-tip" data-target="#myModal"><i data-toggle="modal" data-target="#new-buyer" class="fa fa-plus-circle fa-2x"></i></a>
            </div>
        </div>


        <form class="form-horizontal">

            <div class="table-responsive">
                <table id="list-buyers" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone No</th>
                            <th>Email Id</th>
                            <th>Bank Name</th>
                            <th>Branch</th>
                            <th>IFSC code</th>
                            <th>Account Number</th>    
                            <th>Commands</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each buyerList}}
                        <tr>
                           <td>{{name}}</td>
                           <td>{{address}}</td>
                           <td>{{phoneNo}}</td>
                           <td>{{emailId}}</td>
                           <td>{{bankAccoutDetails.bankName}}</td>
                           <td>{{bankAccoutDetails.branch}}</td>
                           <td>{{bankAccoutDetails.IFSCCode}}</td>
                           <td>{{bankAccoutDetails.accountNumber}}</td>
                                   
                            <td><a data-toggle="modal" data-target="#edit-buyer" id= "updateDetails">Edit</a> <a id="deleteBuyer">Delete</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>


        </form>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="new-buyer" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div>
                            <i class="fa fa-dot-circle-o  fa-lg"></i>
                            <span class="modal-title">New buyer</span>
                        </div>

                    </div>
                    <div class="modal-body">


                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" id = "addBuyerName" class="form-control" placeholder="Name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" id = "addBuyerAddress" class="form-control" placeholder="Enter Address" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone no</label>
                            <div class="col-sm-10">
                                <input type="text" id = "addBuyerPhoneNo" class="form-control" placeholder="Enter Phone No" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email Id</label>
                            <div class="col-sm-10">
                                <input type="text" id = "addBuyerEmailId" class="form-control" placeholder="Enter Email Id" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">BankName</label>
                            <div class="col-sm-10">
                                <input type="text" id = "addBankName" class="form-control" placeholder="Enter Bank Name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Branch</label>
                            <div class="col-sm-10">
                                <input type="text" id = "addBranchName" class="form-control" placeholder="Enter Branch" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">IFSC Code</label>
                            <div class="col-sm-10">
                                <input type="text" id = "addIFSC" class="form-control" placeholder="Enter Quantity" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Account Number</label>
                            <div class="col-sm-10">
                                <input type="text" id = "addAccountNumber" class="form-control" placeholder="Enter account Number" />
                            </div>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="addBuyer" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>



    <!--Edit Modal -->
    <div class="modal fade" id="edit-buyer" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                         <div>
                            <i class="fa fa-dot-circle-o  fa-lg"></i>
                            <span class="modal-title">Edit buyer</span>
                        </div>
                    </div>
                    <div class="modal-body">



                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" id = "editBuyerName" class="form-control" placeholder="Name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" id = "editBuyerAddress" class="form-control" placeholder="Enter Address" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone no</label>
                            <div class="col-sm-10">
                                <input type="text" id = "editBuyerPhoneNo" class="form-control" placeholder="Enter Phone No" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email Id</label>
                            <div class="col-sm-10">
                                <input type="text" id = "editBuyerEmailId" class="form-control" placeholder="Enter Email Id" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">BankName</label>
                            <div class="col-sm-10">
                                <input type="text" id = "editBankName" class="form-control" placeholder="Enter Bank Name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Branch</label>
                            <div class="col-sm-10">
                                <input type="text" id = "editBranchName" class="form-control" placeholder="Enter Branch" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">IFSC Code</label>
                            <div class="col-sm-10">
                                <input type="text" id = "editIFSC" class="form-control" placeholder="Enter Quantity" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Account Number</label>
                            <div class="col-sm-10">
                                <input type="text" id = "editAccountNumber" class="form-control" placeholder="Enter account Number" />
                            </div>
                        </div>
                        


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="updateBuyer" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
