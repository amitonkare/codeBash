<template name="buyerDetails">
    {{>buyerDetailsTable}}
    </template>
<template name="buyerDetailsTable">
    <div class="container-fluid" id="rootDiv">
        {{>navbar}}
       
    <div class="container-fluid">
        <div class="in-header row" style=" background-color:#f2f2f2">
            <div class="col-md-6">
                <span style="color:black">Buyer</span>
            </div>    
            <div class="col-md-6 text-right">
                    <a href="javascript:void(0)" id="newBuyer" data-toggle="tooltip" data-placement="bottom"
                    title="" data-original-title="Add New BUyer"
                    class="tool-tip" data-target="#myModal"><i id="newbuyermodal" style="color:black" class="material-icons">add</i></a>        
            </div>                
        </div>     
    </div>
        
        <div class="table-responsive">
            <table id="list-buyers" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone No</th>
                        <th>Email Id</th>
                        <th>Bank Name</th>
                        <th>Branch</th>
                        <th>IFSC code</th>
                        <th>Account Number</th>    
                        <th>Commands</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each buyerList}}
                    <tr>
                     <td>{{name}}</td>
                     <td>{{address}}</td>
                     <td>{{phoneNo}}</td>
                     <td>{{emailId}}</td>
                     <td>{{bankAccountDetails.bankName}}</td>
                     <td>{{bankAccountDetails.branch}}</td>
                     <td>{{bankAccountDetails.IFSCCode}}</td>
                     <td>{{bankAccountDetails.accountNumber}}</td>
                     
                     <td><a  id= "updateDetails">Edit</a> <a id="deleteBuyerId">Delete</a></td>
                 </tr>
                 {{/each}}
             </tbody>
         </table>
     </div>



 </div>



 <!-- Modal -->

 <!-- new Modal -->
 <div class="modal fade" data-backdrop="false" id="new-buyer" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div>
                    <i class="fa fa-dot-circle-o  fa-lg"></i>
                    <span class="modal-title">New Buyer</span>
                </div>

            </div>
            <div class="modal-body">

                <form id="newBuyerForm" class="form-horizontal">

                    <div class="form-group" id = "newBuyerNameGroup">
                        <label class="col-sm-2 control-label">Name<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" id = "newBuyerName" class="form-control" placeholder="Enter Buyer Name"/>
                            <span id = "newBuyerNameSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group" id = "newBuyerAddressGroup">
                        <label class="col-sm-2 control-label">Address<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" id = "newBuyerAddress" class="form-control" placeholder="Enter Buyer Address" />
                            <span id = "newBuyerAddressSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group" id = "newBuyerPhoneNoGroup">
                        <label class="col-sm-2 control-label">Phone no<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" id = "newBuyerPhoneNo" class="form-control" placeholder="Enter Buyer Phone No"/>
                            <span id = "newBuyerPhoneNoSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group" id = "newBuyerEmailIdGroup"> 
                        <label class="col-sm-2 control-label">Email Id<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" id = "newBuyerEmailId" class="form-control" placeholder="Enter Buyer Email Id"/>
                            <span id = "newBuyerEmailIdSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group" id = "newBankNameGroup">
                        <label class="col-sm-2 control-label">Bank<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" id = "newBankName" class="form-control"  placeholder="Enter Buyer Bank name"/>
                            <span id = "newBankNameSpan" style="color:red"></span>
                        </div>
                    </div>

                    <div class="form-group" id = "newBranchNameGroup">
                        <label class="col-sm-2 control-label">Branch<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" id = "newBranchName" class="form-control" placeholder="Enter Branch Name"/>
                            <span id = "newBranchNameSpan" style="color:red"></span>
                        </div>
                    </div>

                    <div class="form-group" id = "newIFSCGroup">
                        <label class="col-sm-2 control-label">IFSC Code<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" id = "newIFSC" class="form-control" placeholder="Enter IFSC Code"/>
                            <span id = "newIFSCSpan" style="color:red"></span>
                        </div>
                    </div>
                    
                    <div class="form-group" id = "newAccountNumberGroup">
                        <label class="col-sm-2 control-label">Account Number<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" id = "newAccountNumber" class="form-control"   placeholder="Enter Account Number"/>
                            <span id = "newAccountNumberSpan" style="color:red"></span>
                        </div>
                    </div>
                    <button type="button" id="cancelNewBuyer" class="btn btn-raised btn-danger" data-dismiss="modal">Close</button>
                    <input type="submit" id="addnewBuyer" value="Save" class="btn btn-raised btn-success" >
                </form>
            </div>
            <div class="modal-footer">                        
                <span style="color:red">Fields marked with * are mandatory</span>
            </div>
        </div>
    </div>
</div>




<!-- edit Modal -->
<div class="modal fade" data-backdrop="false" id="edit-buyer" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div>
                    <i class="fa fa-dot-circle-o  fa-lg"></i>
                    <span class="modal-title">Edit buyer</span>
                </div>

            </div>
            <div class="modal-body">

                <form id="editBuyerForm" class="form-horizontal">

                    <div class="form-group" id = "buyerNameGroup">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" id = "buyerName" class="form-control"  value="{{updateObj.name}}"/>
                            <span id = "buyerNameSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group" id = "buyerAddressGroup">
                        <label class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" id = "buyerAddress" class="form-control" value="{{updateObj.address}}" />
                            <span id = "buyerAddressSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group" id = "buyerPhoneNoGroup">
                        <label class="col-sm-2 control-label">Phone no</label>
                        <div class="col-sm-10">
                            <input type="text" id = "buyerPhoneNo" class="form-control" value=
                            "{{updateObj.phoneNo}}" />
                            <span id = "buyerPhoneNoSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group" id = "buyerEmailIdGroup"> 
                        <label class="col-sm-2 control-label">Email Id</label>
                        <div class="col-sm-10">
                            <input type="text" id = "buyerEmailId" class="form-control" value="{{updateObj.emailId}}"/>
                            <span id = "buyerEmailIdSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group" id = "bankNameGroup">
                        <label class="col-sm-2 control-label">BankName</label>
                        <div class="col-sm-10">
                            <input type="text" id = "bankName" class="form-control" value="{{updateObj.bankAccountDetails.bankName}}" />
                            <span id = "bankNameSpan" style="color:red"></span>
                        </div>
                    </div>

                    <div class="form-group" id = "branchNameGroup">
                        <label class="col-sm-2 control-label">Branch</label>
                        <div class="col-sm-10">
                            <input type="text" id = "branchName" class="form-control" value="{{updateObj.bankAccountDetails.branch}}" />
                            <span id = "branchNameSpan" style="color:red"></span>
                        </div>
                    </div>

                    <div class="form-group" id = "IFSCGroup">
                        <label class="col-sm-2 control-label">IFSC Code</label>
                        <div class="col-sm-10">
                            <input type="text" id = "IFSC" class="form-control" value="{{updateObj.bankAccountDetails.IFSCCode}}" />
                            <span id = "IFSCSpan" style="color:red"></span>
                        </div>
                    </div>
                    
                    <div class="form-group" id = "accountNumberGroup">
                        <label class="col-sm-2 control-label">Account Number</label>
                        <div class="col-sm-10">
                            <input type="text" id = "accountNumber" class="form-control" value="{{updateObj.bankAccountDetails.accountNumber}}" />
                            <span id = "accountNumberSpan" style="color:red"></span>
                        </div>
                    </div>
                    <button type="button" id= "editBuyerCancel" class="btn btn-raised btn-danger" data-dismiss="modal">Close</button>
                    <input type="submit" id="addBuyer" value="Save" class="btn btn-raised btn-success" >
                </form>
            </div>
            <div class="modal-footer">                        
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Delete</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this buyer</p>
    </div>
    <div class="modal-footer">       
        <button type="button" class="btn btn-raised btn-success"  id="deleteBuyer">Yes</button> 
        <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">Close</button>
    </div>
</div>
</div>
</div>

</template>
