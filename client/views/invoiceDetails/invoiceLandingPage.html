<template name = "invoiceDetailsLandingPage">
    {{>invoiceDetailsLandingPageTable}}
</template>
<template name = "invoiceDetailsLandingPageTable">
    <!--main div beginning-->
    <div class="container-fluid">
      {{>navbar}}

      <div class="container-fluid"> 
         <div class="in-header row" style=" background-color:#f2f2f2">
            <div class="col-md-6">
                <span style="color:black">Invoice</span>
            </div>    
            <div class="col-md-6 text-right">
                <a href="javascript:void(0)" id="newInvoice" data-toggle="tooltip" data-placement="bottom"
                title="" data-original-title="Add New Invoice"
                class="tool-tip" data-target="#myModal"><i id="newInvoice" style="color:black" class="material-icons">add</i></a>        
            </div>    


        </div>
    </div>


    <div class="table-responsive">
        <table id="list-invoice" class="table table-striped table-bordered">
            <thead>
                <tr>                            
                    <th>Invoice Number</th>
                    <th>Buyer Name</th>
                    <th>Date</th>
                    <th>Payment Status</th>
                    <th>Delivery Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{#each invoiceList}}
                <tr>
                    <td>{{invoiceId}}</td>
                    <td>{{buyerId}}</td>
                    <td>{{date}}</td>
                    <td>{{paymentStatus}}</td>
                    <td>{{deliveryStatus}}</td>
                    <td><a id= "updateDetails">Edit</a></td>
                </tr>
                {{/each}}

                {{#each finalInvoiceList}}
                <tr>
                    <td>{{invoiceId}}</td>
                    <td>{{buyerId}}</td>
                    <td>{{date}}</td>
                    <td>{{paymentStatus}}</td>
                    <td>{{deliveryStatus}}</td>
                    <td><a id="viewFinalInvoice">View</a></td>
                </tr>
                {{/each}}
                {{#each undeliveredList}}
                <tr>
                    <td>{{invoiceId}}</td>
                    <td>{{buyerId}}</td>
                    <td>{{date}}</td>
                    <td>{{paymentStatus}}</td>
                    <td>{{deliveryStatus}}</td>
                    <td><a id= "updateDetails">Edit</a>&nbsp;&nbsp;<a id= "deleteDetails">Delete</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>



    <!-- Modal content-->
    <div id="deleteModal" data-backdrop="false" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Invoice</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to Delete invoice ? <br> <br>
                <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">No</button>
                <button type="button"  class="btn btn-raised btn-success" id="deleteInvoice" data-dismiss="modal">Yes</button>
        </div>
        <div class="modal-footer">       
        </div>
    </div>
</div>




</div>
</div>
</template>
