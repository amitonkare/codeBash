<template name = "invoiceDetailsLandingPage">
    {{>invoiceDetailsLandingPageTable}}
</template>
<template name = "invoiceDetailsLandingPageTable">
    <!--main div beginning-->
    <div class="container-fluid">
      {{>navbar}}

    <div class="in-header row">
        <div class="col-md-6">
            <i class="fa fa-dot-circle-o  fa-lg"></i>
            <span>Invoice</span>
        </div>
        <div class="col-md-6 text-right">
            <a href="javascript:void(0)" id="newInvoice" data-toggle="tooltip" data-placement="bottom"
            title="" data-original-title="Add New Invoice"
            class="tool-tip" data-target="#myModal"><i id="newInvoice" class="material-icons">add</i></a>
        </div>
    </div>


    <div class="table-responsive">
        <table id="list-invoice" class="table table-striped table-bordered">
            <thead>
                <tr>                            
                    <th>InvoiceNumber</th>
                    <th>Buyer Name</th>
                    <th>Date</th>
                    <th>Payment Status</th>
                    <th>Delivery Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{#each invoiceList}}
                <tr>
                    <td>{{invoiceId}}</td>
                    <td>{{buyerId}}</td>
                    <td>{{date}}</td>
                    <td>{{paymentStatus}}</td>
                    <td>{{deliveryStatus}}</td>
                    <td><a id= "updateDetails">Edit</a></td>
                </tr>
                {{/each}}

                {{#each finalInvoiceList}}
                <tr>
                    <td>{{invoiceId}}</td>
                    <td>{{buyerId}}</td>
                    <td>{{date}}</td>
                    <td>{{paymentStatus}}</td>
                    <td>{{deliveryStatus}}</td>
                    <td></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    <div id="editModal" data-backdrop="false" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Details</h4>
        </div>
        <div class="modal-body">
          <form id="editInvoiceForm" class="form-horizontal">
            <div class="form-group" id ="paymentStatusGroup">
                <label class="col-sm-2 control-label">Payment Status</label>
                <div class="col-sm-10">
                    <input type="text" id = "paymentStatus" class="form-control" value="{{updateObject.paymentStatus}}"/>
                    <span id="paymentStatusSpan" style="color:red"></span>
                </div>
            </div>
            
            <div class="form-group" id ="deliveryStatusGroup">
                <label class="col-sm-2 control-label">Delivery Status</label>
                <div class="col-sm-10">
                    <input type="text" id = "deliveryStatus" class="form-control" value="{{updateObject.deliveryStatus}}"/>
                    <span id="deliveryStatusSpan" style="color:red"></span>
                </div>
            </div>
            
            <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">Close</button>
            <input type="submit"  class="btn btn-raised btn-success" value="Save">
        </form>


    </div>
    <div class="modal-footer">       
    </div>
</div>

</div>
</div>



</div>
</template>
