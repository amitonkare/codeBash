<head>
    <link rel="shortcut icon" type="image/png" href="favicon1.png" />
    <!-- CSS files -->
    <link href="Content/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/datatable/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <!-- JS files -->
    <script src="Script/jquery-1.12.0.min.js"></script>
    <script src="Script/bootstrap.min.js"></script>
    <script src="Script/jquery.dataTables.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
</head>
<template name = "invoiceDetailsLandingPage">
<!--main div beginning-->
    <div class="container-fluid">
      {{>navbar}}
            <div class="row">
                <div class="col-md-6">
                    <div id="invoice-search-input">
                        <div class="input-group col-md-8">
                            <input type="text" class="form-control input-sm" placeholder="Search invoice" />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-sm" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                    </div>
                </div>
            </div>

        </div>
     <button class="btn btn-info btn-default" type="button" id="newInvoice">
        Add New Invoice
     <i class="glyphicon glyphicon-plus"></i>
    </button>



    <div class="table-responsive">
                <table id="list-invoice" class="table table-bordered">
                    <thead>
                        <tr>                            
                            <th>InvoiceNumber</th>
                            <th>Buyer Name</th>
                            <th>Date</th>
                            <th>Payment Status</th>
                            <th>Delivery Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                            {{#each invoiceList}}
                          <tr>
                            <td>{{invoiceId}}</td>
                            <td>{{buyerId}}</td>
                            <td>{{date}}</td>
                            <td>{{paymentStatus}}</td>
                            <td>{{deliveryStatus}}</td>
                            <td><a id= "updateDetails">Edit</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
    </div>

<div id="editModal" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Details</h4>
      </div>
      <div class="modal-body">
          <form id="editInvoiceForm" class="form-horizontal">
            <div class="form-group" id ="paymentStatusGroup">
                <label class="col-sm-2 control-label">Payment Status</label>
                    <div class="col-sm-10">
                        <input type="text" id = "paymentStatus" class="form-control" value="{{updateObject.paymentStatus}}"/>
                        <span id="paymentStatusSpan" style="color:red"></span>
                    </div>
                </div>
            
            <div class="form-group" id ="deliveryStatusGroup">
                <label class="col-sm-2 control-label">Delivery Status</label>
                    <div class="col-sm-10">
                        <input type="text" id = "deliveryStatus" class="form-control" value="{{updateObject.deliveryStatus}}"/>
                        <span id="deliveryStatusSpan" style="color:red"></span>
                    </div>
            </div>
            
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit"  class="btn btn-primary" value="Save">
        </form>


      </div>
      <div class="modal-footer">       
      </div>
    </div>

  </div>
</div>



    </div>
</template>
