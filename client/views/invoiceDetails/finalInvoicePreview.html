<template name="finalInvoicePreview">
	<div class="container-fluid" id="rootDiv">
		{{>navbar}}
		<div class="row">
			<div class="col-md-6">

				<form id="addToCart" class="form-horizontal">
					<div id="invoiceNoGroup" class="form-group" style=" margin:0px">
						<label class="col-sm-2 control-label">Invoice Number</label>
						<div class="col-sm-10">
							<input type="text" id="invoiceNo" class="form-control"
							value="{{invoiceData.invoiceId}}" disabled
							/> <span id="invoiceNoSpan" syle="color: red"></span>
						</div>
					</div>

					<div id="buyerIdGroup" class="form-group" style=" margin:0px">
						<label class="col-sm-2 control-label">Buyer Name</label>
						<div class="col-sm-10">
							<input type="text" id="buyerId" class="form-control" value="{{invoiceData.buyerId}}"
							disabled/><span id="buyerIdSpan" style="color: red"></span>
						</div>
					</div>

					<div id="paymentStatusGroup" class="form-group" style=" margin:0px">
						<label class="col-sm-2 control-label">Payment Status</label>
						<div class="col-sm-10">
							<input type="text" id="paymentStatus" class="form-control" value="{{invoiceData.paymentStatus}}" disabled
							/> <span id="paymentStatusSpan" style="color: red"></span>
						</div>
					</div>

					<div id="deliveryStatusGroup" class="form-group" style=" margin:0px">
						<label class="col-sm-2 control-label">Delivery Status</label>
						<div class="col-sm-10">
							<input type="text" id="deliveryStatus" class="form-control" value="{{invoiceData.deliveryStatus}}"
							 disabled/>
							<span id="deliveryStatusSpan" style="color: red"></span>
						</div>
					</div>

					<div id="invoiceNoGroup" class="form-group" style=" margin:0px">
						<label class="col-sm-2 control-label">Date</label>
						<div class="col-sm-10">
							<input type="text" id="date" class="form-control" value="{{invoiceData.date}}" disabled 
							/> <span id="invoiceNoSpan"
							style="color: red"></span>
						</div>
					</div>

				</form>
			</div>	
		</div>
		<div class="form-group" id="tableGroup">
			<div class="table-responsive" id="items">
				<table id="list-plants" class="table table-bordered">
					<thead>
						<tr>
							<th>PlantName</th>
							<th>Quantity</th>
							<th>Cost</th>
						</tr>
					</thead>
					<tbody>
						{{#each invoiceDetailsData}}
						<tr>
							<td>{{plantId}}</td>        

							<td>
								<div id="quantityGroup" class="form-group" style=" margin-top:0px">        
									<input type="text" id="quantity" class="form-control"
									value="{{quantity}}" disabled/>
									<span id="quantitySpan" style="color: red"></span>            
								</div>
							</td>
							<td>
								<div id="costGroup" class="form-group" style=" margin-top:0px">        
									<input type="text" id="cost" class="form-control" value="{{sellingCost}}" disabled/>
									<span id="costSpan" style="color: red"></span>            
								</div>
							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>



		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-primary">
					<!-- Default panel contents -->
					<div class="panel-heading">Bill Details</div>
					<div class="panel-body">    
						<table class="table">
							<thead></thead>
							<tbody>
								<tr>
									<td><b>Net Total</b></td>
									<td>{{netTotal}}</td>
								</tr>
								<tr>
									<td><b>Total Tax</b></td>
									<td>{{totalTax}}</td>
								</tr>
								<tr>
									<td><b>Grand Total</b></td>
									<td>{{grandTotal}}</td>
								</tr>
							</tbody>
						</table>

					</div>  
				</div>
			</div>
		</div>

		<div class="col-md-2">
			<button type="button" id="printInvoice" class="btn btn-raised btn-success">Print</button>
		</div>

	</div><!--Main div ending-->




</template>
