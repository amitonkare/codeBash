<template name="purchaseReports">
    <div class="container-fluid" id="mainDiv">
        {{>navbar}}
  <div class="container-fluid">   
        <div class="in-header row" style=" background-color:#f2f2f2">
            <div class="col-md-6">
                <span style="color:black">Purchase Reports</span>
            </div>                         
        </div>
    </div>

  <form class="form-inline">
  <div class="form-group">
    <label for="Date">Date</label>
     <div class="form-group" id="fromDateGroup">    
         <div class="input-group datetimepicker" >
          <span class="input-group-addon"><i
            class="glyphicon glyphicon-calendar" id="fromDateIcon"></i></span> <input
            class="set-due-date form-control" type="text" id="fromDate" />
          </div>
          <span id="fromDateSpan" style="color:red"></span>                      
         </div>
      to
       <div class="form-group" id="toDateGroup">    
         <div class="input-group datetimepicker" >
          <span class="input-group-addon"><i
            class="glyphicon glyphicon-calendar" id="toDateIcon"></i></span> <input
            class="set-due-date form-control" type="text" id="toDate" />
          </div>
          <span id="toDateSpan" style="color:red"></span>                      
        </div>
      </div> 
  
  <div class="form-group">
    <label> Type </label>&nbsp;&nbsp;&nbsp;
    <select class = "form-control" id= "plantType">
          <option></option>
          {{#each typeList}}

          <option>{{type}}</option>
          {{/each}}
          </select>
  </div>
  <div id="plantNameGroup" class="form-group">
    <label>Plant Name</label>
      <input class="form-control typeahead" id="plantName" type="text"
              placeholder="PlantName" autocomplete="off" spellcheck="off"
              data-source="plants" />    
  </div>
<button type="button" class="btn btn-raised btn-success" id="search" > Search </button>
</form>

<br>
<br>
  
            <div class="table" id="purchaseReports">
                <table id="purchase-Reports" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Purhcase Id</th>
                            <th>Seller</th>
                            <th>Date</th>
                            <th>Total Cost</th>
                            <th>Payment Status</th>
                            <th>Delivery status</th>
                            <th>status</th>    
                        </tr>
                    </thead>
                    <tbody>
                        {{#each purchaseList}}
                        <tr>
                           <td>{{purchaseId}}</td>
                           <td>{{sellerId}}</td>
                           <td>{{date}}</td>
                           <td>{{totalCost}}</td>
                           <td>{{paymentStatus}}</td>
                           <td>{{deliveryStatus}}</td>
                           <td>{{status}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>

  <div class="col-md-2">
    <button type="button" class="btn btn-raised btn-success" id="printPurchaseReports">Print as PDF
      </button>
  </div>  

  <div class ="col-md-2">
    <button type="button" class="btn btn-raised btn-success" id="purchaseReportsCSV">Save as CSV
      </button>
  </div>  
  <div class="col-md-2">
    <button type="button" class="btn btn-raised btn-success" id="purchaseReportsPDF">Save as PDF
      </button>
  </div> 

    </div>
</template>
