<head>
    <title></title>
    <link rel="shortcut icon" type="image/png" href="favicon1.png" />
    <!-- CSS files -->
    <link href="Content/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/datatable/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <!-- JS files -->
    <script src="Script/jquery-1.12.0.min.js"></script>
    <script src="Script/bootstrap.min.js"></script>
    <script src="Script/jquery.dataTables.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  </head>
<template name="plantDetails">
    {{>plantDetailsTable}}
    </template>
<template name="plantDetailsTable">
    <div class="container-fluid">
        {{>navbar}}
        <div class="in-header row">
            <div class="col-md-6">
                <i class="fa fa-dot-circle-o  fa-lg"></i>
                <span>Plants</span>
            </div>
            <div class="col-md-6 text-right">
                <a href="javascript:void(0)" id="newPlantDetails" data-toggle="tooltip" data-placement="bottom"
                    title="" data-original-title="Add New Plant"
                    class="tool-tip" data-target="#myModal"><i id="newplantmodal" class="fa fa-plus-circle fa-2x"></i></a>
            </div>
        </div>

        <form class="form-horizontal">

            <div class="table-responsive">
                <table id="list-plants" class="table table-bordered">
                    <thead>
                        <tr>                            
                            <th>Name</th>
                            <th>Scientific Name</th>
                            <th>type</th>
                            <th>category</th>
                            <th>Comments</th>
                            <th>Commands</th>
                        </tr>
                    </thead>
                    <tbody>
                            {{#each plantsList}}
                          <tr>
                            <td>{{name}}</td>
                            <td>{{scientificName}}</td>
                            <td>{{type}}</td>
                            <td>{{category}}</td>
                            <td>{{comments}}</td>    
                            <td><a  id= "updateDetails">Edit</a> <a id="dPlant">Delete</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>


        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade"  data-backdrop="false" id="new-plant" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div>
                            <i class="fa fa-dot-circle-o  fa-lg"></i>
                            <span class="modal-title">New Plant</span>
                        </div>

                    </div>
                    <div class="modal-body">

                    <form class="form-horizontal" id="newPlantForm">

                        <div id = "newPlantNameGroup" class="form-group">
                            <label class="col-sm-2 control-label">Name*</label>
                            <div class="col-sm-10">

                                <input type="text" id = "newPlantName" class="form-control" placeholder="Name" value=""/>
                                <span id="newPlantNameSpan" style="color:red"></span>
                                
                            </div>
                        </div>
                        <div class="form-group" id = "newPlantScientificNameGroup"> 
                            <label class="col-sm-2 control-label">Scientific Name*</label>
                            <div class="col-sm-10">
                                <input type="text" id = "newPlantScientificName" class="form-control" placeholder="Enter Scientific name" />
                                <span id="newPlantScientificNameSpan" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-group" id="newPlantCommentsGroup">
                            <label class="col-sm-2 control-label">Comments</label>
                            <div class="col-sm-10">
                                <input type="text" id = "newPlantComments" class="form-control" placeholder="Enter comments" />
                                <span id="newPlantCommentsSpan" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <select class = "form-control" id= "newPlantType">
                                    {{#each typeList}}
                                    <option>{{type}}</option>
                                    {{/each}}
                                </select>
                                <!--<input type="text" id = "newPlantType" class="form-control" placeholder="Enter type" />-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Category</label>
                            <div class="col-sm-10">
                                <!--<input type="text" id = "newPlantCategory" class="form-control" placeholder="Enter Category" />-->
                                <select class="form-control" id= "newPlantCategory">
                                    {{#each categoryList}}
                                    <option>{{category}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>                        
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input type="submit" id="addPlant" class="btn btn-primary" value="save">
                      </form>
                        

                    </div>
                    <div class="modal-footer">
                      <span style="color:red">Note: Fields marked with * are mandatory</span>
                          
                    </div>
                </div>

        </div>
    </div>



    <!--Edit Modal -->
    <div class="modal fade" data-backdrop="false" id="edit-plant" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                         <div>
                            <i class="fa fa-dot-circle-o  fa-lg"></i>
                            <span class="modal-title">Edit Plant</span>
                        </div>
                    </div>
                    <div class="modal-body">


                    <form class="form-horizontal" id="editPlantForm">
                        <div class="form-group" id = "PlantNameGroup">
                            <label class="col-sm-2 control-label">Name*</label>
                            <div class="col-sm-10">
                                <input type="text" id = "plantName" class="form-control" value="{{updateObject.name}}" required/>
                                <span id="PlantNameSpan" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-group" id = "PlantScientificNameGroup">
                            <label class="col-sm-2 control-label">Scientific Name*</label>
                            <div class="col-sm-10">
                                <input type="text" id = "plantScientificName" class="form-control" value = "{{updateObject.scientificName}}" required />
                                <span id="PlantScientificNameSpan" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-group" id="PlantCommentsGroup">
                            <label class="col-sm-2 control-label">Comments</label>
                            <div class="col-sm-10">
                                <input type="text" id = "plantComments" class="form-control" value="{{updateObject.comments}}" required/>
                                <span id="PlantCommentsSpan" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <select class = "form-control" id= "plantType" selected="{{updateObject.type}}">
                                    {{#each typeList}}
                                    <option>{{type}}</option>
                                    {{/each}}
                                </select>
                                <!--<input type="text" id = "plantType" class="form-control" placeholder="Enter type" />-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Category</label>
                            <div class="col-sm-10">
                                <!--<input type="text" id = "plantCategory" class="form-control" placeholder="Enter Category" />-->
                                  <select class="form-control" id= "plantCategory" selected="{{updateObject.category}}">
                                    {{#each categoryList}}
                                    <option>{{category}}</option>
                                    {{/each}}
                                </select>
 
                            </div>
                        </div>                       
                    
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input type="submit" id="updatePlant" class="btn btn-primary" value="Save">
                    
                </form>



                    </div>
                    <div class="modal-footer">
                                    </div>
                </div>
        </div>
    </div>







<div id="deleteModal" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this plant</p>
      </div>
      <div class="modal-footer">       
            <input type="submit" class="btn btn-success" data-dismiss="modal" id="deletePlant" value="Yes"> 
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</template>
