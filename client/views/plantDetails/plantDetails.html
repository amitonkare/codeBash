<head>
    <title></title>

    <link rel="shortcut icon" type="image/png" href="favicon1.png" />

    <!-- CSS files -->
    <link href="Content/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/datatable/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />


    <!-- JS files -->
    <script src="Script/jquery-1.12.0.min.js"></script>
    <script src="Script/bootstrap.min.js"></script>
    <script src="Script/jquery.dataTables.min.js"></script>
  
  </head>
<template name="plantDetails">
    {{>plantDetailsTable}}
    </template>
<template name="plantDetailsTable">

    <div class="container-fluid">

        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                <a class="navbar-brand" href="#">Inventory System</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="#">Plants</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>

        <div class="in-header row">
            <div class="col-md-6">
                <i class="fa fa-dot-circle-o  fa-lg"></i>
                <span>Plants</span>
            </div>
            <div class="col-md-6 text-right">
                <a href="javascript:void(0)" id="newPlantDetails" data-toggle="tooltip" data-placement="bottom"
                    title="" data-original-title="Add New Plant"
                    class="tool-tip" data-target="#myModal"><i data-toggle="modal" data-target="#new-plant" class="fa fa-plus-circle fa-2x"></i></a>
            </div>
        </div>

        <form class="form-horizontal">

            <div class="table-responsive">
                <table id="list-plants" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Scientific Name</th>
                            <th>type</th>
                            <th>category</th>
                            <th>Quantity</th>
                            <th>Cost</th>
                            <th>Comments</th>
                            <th>Commands</th>
                        </tr>
                    </thead>
                    <tbody>
                            {{#each plantsList}}
                          <tr>
                            <td>{{name}}</td>
                            <td>{{scientificName}}</td>
                            <td>{{type}}</td>
                            <td>{{category}}</td>
                            <td>{{quantity}}</td>
                            <td>{{cost}}</td>
                            <td>{{comments}}</td>    
                            <td><a data-toggle="modal" data-target="#edit-plant" id= "updateDetails">Edit</a> <a id="dPlant" data-toggle="modal" data-target="#deleteModal">Delete</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>


        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="new-plant" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form class="form-horizontal" id="newPlantForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div>
                            <i class="fa fa-dot-circle-o  fa-lg"></i>
                            <span class="modal-title">New Plant</span>
                        </div>

                    </div>
                    <div class="modal-body">


                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" id = "newPlantName" class="form-control" placeholder="Name" value=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Scientific Name</label>
                            <div class="col-sm-10">
                                <input type="text" id = "newPlantScientificName" class="form-control" placeholder="Enter Scientific name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Comments</label>
                            <div class="col-sm-10">
                                <input type="text" id = "newPlantComments" class="form-control" placeholder="Enter comments" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <select class = "form-control" id= "newPlantType">
                                    {{#each typeList}}
                                    <option>{{type}}</option>
                                    {{/each}}
                                </select>
                                <!--<input type="text" id = "newPlantType" class="form-control" placeholder="Enter type" />-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Category</label>
                            <div class="col-sm-10">
                                <!--<input type="text" id = "newPlantCategory" class="form-control" placeholder="Enter Category" />-->
                                <select class="form-control" id= "newPlantCategory">
                                    {{#each categoryList}}
                                    <option>{{category}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Cost</label>
                            <div class="col-sm-10">
                                <input type="text" id = "newPlantCost" class="form-control" placeholder="Enter Cost" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="text" id = "newPlantQuantity" class="form-control" placeholder="Enter Quantity" />
                            </div>
                        </div>
                        
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" id="addPlant" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>



    <!--Edit Modal -->
    <div class="modal fade" id="edit-plant" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form class="form-horizontal" id="editPlantForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                         <div>
                            <i class="fa fa-dot-circle-o  fa-lg"></i>
                            <span class="modal-title">Edit Plant</span>
                        </div>
                    </div>
                    <div class="modal-body">



                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                            
                                <input type="text" id = "plantName" class="form-control" value="{{updateObject.name}}" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Scientific Name</label>
                            <div class="col-sm-10">
                                <input type="text" id = "plantScientificName" class="form-control" value = "{{updateObject.scientificName}}" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Comments</label>
                            <div class="col-sm-10">
                                <input type="text" id = "plantComments" class="form-control" value="{{updateObject.comments}}" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <select class = "form-control" id= "plantType">
                                    {{#each typeList}}
                                    <option>{{type}}</option>
                                    {{/each}}
                                </select>
                                <!--<input type="text" id = "plantType" class="form-control" placeholder="Enter type" />-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Category</label>
                            <div class="col-sm-10">
                                <!--<input type="text" id = "plantCategory" class="form-control" placeholder="Enter Category" />-->
                                  <select class="form-control" id= "plantCategory">
                                    {{#each categoryList}}
                                    <option>{{category}}</option>
                                    {{/each}}
                                </select>
 
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Cost</label>
                            <div class="col-sm-10">
                                <input type="text" id = "plantCost" class="form-control" value="{{updateObject.cost}}" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="text" id = "plantQuantity" class="form-control" value="{{updateObject.quantity}}" required/>
                            </div>
                        </div>
                 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="updatePlant" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>







<div id="deleteModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this plant</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" id="deletePlant">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</template>
