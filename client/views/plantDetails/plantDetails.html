<template name="plantDetails">
    {{>plantDetailsTable}}
</template>
<template name="plantDetailsTable">
    <div class="container-fluid" id="rootDiv" style=" margin:0px">
        {{>navbar}}

        <div class="container-fluid" >   
            <div class="in-header row" style=" background-color:#f2f2f2">
                <div class="col-md-6">
                    <span style="color:black">Plants</span>
                </div>    
                <div class="col-md-6 text-right">

                    <a href="javascript:void(0)" id="newPlant" data-toggle="tooltip" data-placement="bottom"
                    title="" data-original-title="Add New Plant"
                    class="tool-tip" data-target="#myModal"><i id="newplantmodal" style="color:black" class="material-icons">add</i></a>        
                </div>               
            </div>
        </div>

        <button type="button" class="btn btn-raised btn-success" id="addPlantType" >New Plant Type</button>
        <button type="button" class="btn btn-raised btn-success" id="addPlantCategory" >New Plant Category</button>

        <form class="form-horizontal">
            <div class="table-responsive">
                <table id="list-plants" class="table table-striped table-bordered">
                    <thead>
                        <tr>                            
                            <th>Name</th>
                            <th>Scientific Name</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Comments</th>
                            <th>Commands</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each plantsList}}
                        <tr>
                            <td>{{name}}</td>
                            <td>{{scientificName}}</td>
                            <td>{{type}}</td>
                            <td>{{category}}</td>
                            <td>{{comments}}</td>    
                            <td><a  id= "updateDetails" >Edit</a> <a id="dPlant">Delete</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>


        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade"  data-backdrop="false" id="new-plant" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div>
                        <i class="fa fa-dot-circle-o  fa-lg"></i>
                        <span class="modal-title">New Plant</span>
                    </div>

                </div>
                <div class="modal-body">

                    <form class="form-horizontal" id="newPlantForm">

                        <div id = "newPlantNameGroup" class="form-group">
                            <label class="col-sm-2 control-label">Name<span style="color:red">*</span></label>
                            <div class="col-sm-10">

                                <input type="text" id = "newPlantName" class="form-control" placeholder="Name" value=""/>
                                <span id="newPlantNameSpan" style="color:red"></span>
                                
                            </div>
                        </div>
                        <div class="form-group" id = "newPlantScientificNameGroup"> 
                            <label class="col-sm-2 control-label">Scientific Name<span style="color:red">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" id = "newPlantScientificName" class="form-control" placeholder="Enter Scientific name" />
                                <span id="newPlantScientificNameSpan" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-group" id="newPlantCommentsGroup">
                            <label class="col-sm-2 control-label">Comments</label>
                            <div class="col-sm-10">
                                <input type="text" id = "newPlantComments" class="form-control" placeholder="Enter comments" />
                                <span id="newPlantCommentsSpan" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-group" id="newPlantTypeGroup">
                            <label class="col-sm-2 control-label">Type<span style="color:red">*</span></label>
                            <div class="col-sm-10">
                                <select class = "form-control" id= "newPlantType">
                                    <option></option>
                                    {{#each typeList}}
                                    <option>{{type}}</option>
                                    {{/each}}
                                </select>
                                <span id="newPlantTypeSpan" style="color:red"></span>
                                <!--<input type="text" id = "newPlantType" class="form-control" placeholder="Enter type" />-->
                            </div>
                        </div>
                        <div class="form-group" id="newPlantCategoryGroup">
                            <label class="col-sm-2 control-label">Category<span style="color:red">*</span></label>
                            <div class="col-sm-10">
                                <!--<input type="text" id = "newPlantCategory" class="form-control" placeholder="Enter Category" />-->
                                <select class="form-control" id= "newPlantCategory">
                                    <option></option>
                                    {{#each categoryList}}
                                    <option>{{category}}</option>
                                    {{/each}}
                                </select>
                                <span id="newPlantCategorySpan" style="color:red"></span>
                            </div>
                        </div>                        
                        <button type="button" id="newPlantCancel" class="btn btn-raised btn-danger" data-dismiss="modal">Close</button>
                        <input type="submit" id="addPlant" class="btn btn-raised btn-success" value="save">
                    </form>
                    

                </div>
                <div class="modal-footer">
                  <span style="color:red">Note: Fields marked with * are mandatory</span>
                  
              </div>
          </div>

      </div>
  </div>



  <!--Edit Modal -->
  <div class="modal fade" data-backdrop="false" id="edit-plant" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div>
                    <i class="fa fa-dot-circle-o  fa-lg"></i>
                    <span class="modal-title">Edit Plant</span>
                </div>
            </div>
            <div class="modal-body">


                <form class="form-horizontal" id="editPlantForm">
                    <div class="form-group" id = "plantNameGroup">
                        <label class="col-sm-2 control-label">Name<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" id = "plantName" class="form-control" value="{{updateObject.name}}"/>
                            <span id="plantNameSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group" id = "plantScientificNameGroup">
                        <label class="col-sm-2 control-label">Scientific Name<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" id = "plantScientificName" class="form-control" value = "{{updateObject.scientificName}}"/>
                            <span id="plantScientificNameSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group" id="plantCommentsGroup">
                        <label class="col-sm-2 control-label">Comments</label>
                        <div class="col-sm-10">
                            <input type="text" id = "plantComments" class="form-control" value="{{updateObject.comments}}"/>
                            <span id="plantCommentsSpan" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Type<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <select class = "form-control" id= "plantType" value="{{updateObject.type}}" >
                                {{#each typeList}}
                                <option>{{type}}</option>
                                {{/each}}
                            </select>
                            <!--<input type="text" id = "plantType" class="form-control" placeholder="Enter type" />-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Category<span style="color:red">*</span></label>
                        <div class="col-sm-10">
                            <!--<input type="text" id = "plantCategory" class="form-control" placeholder="Enter Category" />-->
                            <select class="form-control" id= "plantCategory" value="{{updateObject.category}}">
                                {{#each categoryList}}
                                <option>{{category}}</option>
                                {{/each}}
                            </select>
                            
                        </div>
                    </div>                  
                    <div class="form-group">     
                        <span id="editPlantSpan" style="color:red"></span>        
                    </div>
                    <button type="button" id="editPlantCancel" class="btn btn-raised btn-danger" data-dismiss="modal">Close</button>
                    <input type="submit" id="updatePlant" class="btn btn-raised btn-success" value="Save">
                    
                </form>



            </div>
            <div class="modal-footer">
                <span style="color:red">Note: Fields marked with * are mandatory</span>
            </div>
        </div>
    </div>
</div>







<div id="deleteModal" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Delete</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this plant</p>
    </div>
    <div class="modal-footer">         
        <button type="button" class="btn btn-raised btn-success" id="deletePlant" >Yes</button>
        <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">Close</button>
    </div>
</div>

</div>
</div>

</template>
