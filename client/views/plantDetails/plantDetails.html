<template name="plantDetails">
    <h2>
        {{getHeaderName}}
    </h2>
    {{> searchPlant}}
</template>

<template name="searchPlant">
    <input type="text"  id="key" placeholder="Search Plant" />
    Type
    <select id="type" placeholder ="types">
      {{#each types}}
      <option value = "{{type}}">{{type}}</option>
      {{/each}}
    </select>
    <input type = "button" value = "searchplant" id="searchPlant" >
    {{> plantDetailsTable}}
</template>

<template name="plantDetailsTable">
    <table class="table">
    <th>
      <td>Name</td>
      <td>Quantity</td>
      <td>Cost</td>
    </th>
    {{#each plantsList}}
      <tr>
          <td>{{name}}</td>
          <td>{{unit}}</td>
          <td>{{cost}}</td>
      </tr>
    {{/each}}
  </table>
</template>
