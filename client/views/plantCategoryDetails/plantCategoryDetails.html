  <template name="plantCategoryDetails">
    <div class="container-fluid">
      {{>navbar}}

      <div class="container-fluid">
        <div class="in-header row" style=" background-color:#f2f2f2">
          <div class="col-md-6">
            <i class="fa fa-dot-circle-o  fa-lg"></i>
            <span style="color:black">Plant Categories</span>
          </div>
        </div>
      </div>
      


      <form class="form-inline" id="newPlantCategoryForm">
        <div id = "newPlantCategoryGroup" class="form-group">
          <label class="col-sm-2 control-label">Category*</label>
          <div class="col-sm-10">

            <input Category="text" id = "newPlantCategory" class="form-control" placeholder="Enter Category" value=""/>
            <span id="newPlantCategorySpan" style="color:red"></span>
            <input type="submit"  value="Add" class="btn btn-raised btn-success">
          </div>
        </div>
      </form>
      <div class="table-responsive">
        <table id="list-Categorys" class="table table-bordered">
          <thead>
            <tr>

              <th>Category</th>
              <th>Commands</th>
            </tr>
          </thead>
          <tbody>
            {{#each categoryList}}
            <tr>
              <td>{{category}}</td>
              <td><a data-toggle="modal" data-target="#edit-plant-Category" id= "updateDetails">Edit</a> <a id="dCategory" data-toggle="modal" data-target="#deleteModal">Delete</a></td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>



      <div id="deleteModal" data-backdrop="false" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button Category="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Confirm Delete</h4>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this plantCategory</p>
            </div>
            <div class="modal-footer">       
              <form id="deletePlantCategory" class="form-inline">
                <input type="submit" id="deleteCategory" class="btn btn-raised btn-success" data-dismiss="modal"  value="Yes"> 
                <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>

        </div>
      </div>

      <div id="edit-plant-Category" data-backdrop="false" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" id="editPlantCategoryForm">

                <div id = "PlantCategoryGroup" class="form-group">
                  <label class="col-sm-2 control-label">Category<span style="color:red" >*</span></label>
                  <div class="col-sm-10">

                    <input type="text" id = "PlantCategory" class="form-control" placeholder="Name" value="{{editObj.category}}"/>
                    <span id="PlantCategorySpan" style="color:red"></span>

                  </div>
                </div>
                <input type="submit" id="editCategory" class="btn btn-raised btn-success" value="Yes"> 
                <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">Close</button>
              </form>
            </div>
            <div class="modal-footer">       

            </div>
          </div>

        </div>
      </div>

    </div>
  </template>
