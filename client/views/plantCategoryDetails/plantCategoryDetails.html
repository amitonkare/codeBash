<head>
  <link rel="shortcut icon" Category="image/png" href="favicon1.png" />
    <!-- CSS files -->
    <link href="Content/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/datatable/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <!-- JS files -->
    <script src="Script/jquery-1.12.0.min.js"></script>
    <script src="Script/bootstrap.min.js"></script>
    <script src="Script/jquery.dataTables.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  </head>
<template name="plantCategoryDetails">
    <div class="container-fluid">
        {{>navbar}}
        <form class="form-inline" id="newPlantCategoryForm">
                        <div id = "newPlantCategoryGroup" class="form-group">
                            <label class="col-sm-2 control-label">Category*</label>
                            <div class="col-sm-10">

                                <input Category="text" id = "newPlantCategory" class="form-control" placeholder="Enter Category" value=""/>
                                <span id="newPlantCategorySpan" style="color:red"></span>
                                <input Category="submit"  value="Add" class="btn btn-success">
                            </div>
                        </div>
            </form>
        <div class="in-header row">
            <div class="col-md-6">
                <i class="fa fa-dot-circle-o  fa-lg"></i>
                <span>Plant Categorys</span>
            </div>
        </div>
        <div class="table-responsive">
                <table id="list-Categorys" class="table table-bordered">
                    <thead>
                        <tr>
                            
                            <th>Category</th>
                            <th>Commands</th>
                        </tr>
                    </thead>
                    <tbody>
                            {{#each categoryList}}
                          <tr>
                            <td>{{category}}</td>
                            <td><a data-toggle="modal" data-target="#edit-plant-Category" id= "updateDetails">Edit</a> <a id="dCategory" data-toggle="modal" data-target="#deleteModal">Delete</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>



<div id="deleteModal" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button Category="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this plantCategory</p>
      </div>
      <div class="modal-footer">       
            <form id="deletePlantCategory" class="form-inline">
            <input Category="submit" id="deleteCategory" class="btn btn-success" data-dismiss="modal"  value="Yes"> 
            <button Category="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </form>
      </div>
    </div>

  </div>
</div>

<div id="edit-plant-Category" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button Category="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline" id="editPlantCategoryForm">
            <div id = "PlantCategoryGroup" class="form-group">
                            <label class="col-sm-2 control-label">Category*</label>
                            <div class="col-sm-10">
                                <input Category="text" id = "PlantCategory" class="form-control" placeholder="Enter Category" value=""/>
                                <span id="PlantCategorySpan" style="color:red"></span>
                            </div>
                        </div>
            <input Category="submit" id="editCategory" class="btn btn-success" value="Yes"> 
            <button Category="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </form>
      </div>
      <div class="modal-footer">       
            
      </div>
    </div>

  </div>
</div>

    </div>
</template>
