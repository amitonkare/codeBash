<template name = "transactionDetails">
<div class="container-fluid">
      {{>navbar}}   



        <div class="in-header row">
            <div class="col-md-6">
                <i class="fa fa-dot-circle-o  fa-lg"></i>
                <span>New Sales Order</span>
            </div>
            <div class="col-md-6 text-right">
            </div>
            <div class="col-md-6 text-right">
                <a href="javascript:void(0)" id="newInvoice" data-toggle="tooltip" data-placement="bottom"
                    title="" data-original-title="Add New Plant"
                    class="tool-tip" data-target="#myModal"><i data-toggle="modal" data-target="#new-invoice" class="fa fa-plus-circle fa-2x"></i></a>
            </div>
          </div>
        </div>






<div id="new-invoice" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Delete</h4>
      </div>
      <div class="modal-body">


<div class="table-responsive">
  <table class="table table-hover">
        <thead>
          <tr>
         <th>Name</th>
         <th>Scientific Name</th>
         <th>type</th>
         <th>category</th>
         <th>quantity</th>
         <th>cost</th>
         <th>Action</th>
       </tr>
       </thead>
          {{#each plantList}}                         
         <tbody>
         <tr>
               <td>{{name}}</td>
               <td>{{scientificName}}</td>
               <td>{{type}}</td>
               <td>{{category}}</td>
               <td>{{quantity}}</td>
               <td>{{cost}}</td>
               <td>
               <form id="addToCart" class= "form-inline">
               <div class="form-group" id="quantityGroup">
               <input type ="text" class="form-control" id="quantity">
               <input type ="submit" class="btn btn-success" placeholder="enter quantity" value="add" autocomplete="on">
               </div>
               </form>
               </td>          
         </tr>
       </tbody>
         {{/each}}
  </table>
</div>


        
      </div>
      <div class="modal-footer">       
            <input type="submit" class="btn btn-success" data-dismiss="modal" id="deletePlant" value="Yes"> 
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
