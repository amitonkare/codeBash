<template name="purchaseDetailsLandingPage">
<!--main div beginning-->
    <div class="container-fluid">
      {{>navbar}}
     <div class="container-fluid"> 
     <div class="in-header row" style=" background-color:#f2f2f2">
            <div class="col-md-6">
                <span style="color:black">Purchase</span>
            </div>    
            <div class="col-md-6 text-right">
        			<a href="javascript:void(0)" id="newPurchase" data-toggle="tooltip" data-placement="bottom"
                    title="" data-original-title="Add New Purchase"
                    class="tool-tip" data-target="#myModal"><i id="newPurchase" style="color:black" class="material-icons">add</i></a>        
            </div>    
            
            
        </div>
    </div>

    <div class="table-responsive">
                <table id="list-purchase" class="table table-striped table-bordered">
                    <thead>
                        <tr>                            
                            <th>purchaseNumber</th>
                            <th>seller Name</th>
                            <th>Date</th>
                            <th>Payment Status</th>
                            <th>Delivery Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                            {{#each purchaseList}}
                          <tr>
                            <td>{{purchaseId}}</td>
                            <td>{{sellerId}}</td>
                            <td>{{date}}</td>
                            <td>{{paymentStatus}}</td>
                            <td>{{deliveryStatus}}</td>
                            <td><a id = "updateDetails">Edit</a></td>
                        </tr>
                        {{/each}}
                        {{#each finalPurchases}}
                          <tr>
                            <td>{{purchaseId}}</td>
                            <td>{{sellerId}}</td>
                            <td>{{date}}</td>
                            <td>{{paymentStatus}}</td>
                            <td>{{deliveryStatus}}</td>
                            <td><a id="viewFinalPurchase">View</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
    </div>

<div id="editModal" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Details</h4>
      </div>
      <div class="modal-body">
          <form id="editPurchaseForm" class="form-horizontal">
            <div class="form-group" id ="paymentStatusGroup">
                <label class="col-sm-2 control-label">Payment Status</label>
                    <div class="col-sm-10">
                        <input type="text" id = "paymentStatus" class="form-control" value="{{updateObject.paymentStatus}}"/>
                        <span id="paymentStatusSpan" style="color:red"></span>
                    </div>
                </div>
            
            <div class="form-group" id ="deliveryStatusGroup">
                <label class="col-sm-2 control-label">Delivery Status</label>
                    <div class="col-sm-10">
                        <input type="text" id = "deliveryStatus" class="form-control" value="{{updateObject.deliveryStatus}}"/>
                        <span id="deliveryStatusSpan" style="color:red"></span>
                    </div>
            </div>
            
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit"  class="btn btn-primary" value="Save">
        </form>


      </div>
      <div class="modal-footer">       
      </div>
    </div>

  </div>
</div>

</div>


</template>
