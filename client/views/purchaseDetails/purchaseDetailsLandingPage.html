<template name="purchaseDetailsLandingPage">
    <!--main div beginning-->
    <div class="container-fluid">
      {{>navbar}}
      <div class="container-fluid"> 
       <div class="in-header row" style=" background-color:#f2f2f2">
        <div class="col-md-6">
            <span style="color:black">Purchase</span>
        </div>    
        <div class="col-md-6 text-right">
         <a href="javascript:void(0)" id="newPurchase" data-toggle="tooltip" data-placement="bottom"
         title="" data-original-title="Add New Purchase"
         class="tool-tip" data-target="#myModal"><i id="newPurchase" style="color:black" class="material-icons">add</i></a>        
     </div>    


 </div>
</div>

<div class="table-responsive">
    <table id="list-purchase" class="table table-striped table-bordered">
        <thead>
            <tr>                            
                <th>Purchase Number</th>
                <th>Seller Name</th>
                <th>Date</th>
                <th>Payment Status</th>
                <th>Delivery Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{#each purchaseList}}
            <tr>
                <td>{{purchaseId}}</td>
                <td>{{sellerId}}</td>
                <td>{{date}}</td>
                <td>{{paymentStatus}}</td>
                <td>{{deliveryStatus}}</td>
                <td><a id = "updateDetails">Edit</a></td>
            </tr>
            {{/each}}
            {{#each finalPurchases}}
            <tr>
                <td>{{purchaseId}}</td>
                <td>{{sellerId}}</td>
                <td>{{date}}</td>
                <td>{{paymentStatus}}</td>
                <td>{{deliveryStatus}}</td>
                <td><a id="viewFinalPurchase">View</a></td>
            </tr>
            {{/each}}
            {{#each undeliveredPurchases}}
            <tr>
                <td>{{purchaseId}}</td>
                <td>{{sellerId}}</td>
                <td>{{date}}</td>
                <td>{{paymentStatus}}</td>
                <td>{{deliveryStatus}}</td>
                <td><a id = "updateDetails">Edit</a>&nbsp;&nbsp;<a id = "deleteDetails">Delete</a></td>
            </tr>
            {{/each}}

        </tbody>
    </table>
</div>

<!-- Modal content-->
<div id="deleteModal" data-backdrop="false" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Purchase</h4>
            </div>
        <div class="modal-body">
            Are you sure you want to Delete purchase ?<br> <br>
            <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">No</button>
            <button type="button"  class="btn btn-raised btn-success" id="deletePurchase" data-dismiss="modal">Yes</button>
        </div>
        <div class="modal-footer">       
        </div>
    </div>
</div>
</div>

</div>


</template>
