<template name="purchaseEdit"> <!--main div beginning-->
<div class="container-fluid">
  {{>navbar}}
  <div class="row">
    <div class="col-md-6">

      <form id="addToCart" class="form-horizontal">
        <div id="purchaseNoGroup" class="form-group">
          <label class="col-sm-2 control-label">Purchase Number</label>
          <div class="col-sm-10">
            <input type="text" id="purchaseNo" class="form-control"
              placeholder="Enter  Number" value =" {{purchaseEditObj.purchaseId}} " disabled="true"/> <span id="purchaseSpan"
              style="color: red"></span>
          </div>
        </div>

        <div id="buyerNameGroup" class="form-group">
          <label class="col-sm-2 control-label">Seller Name</label>
          <div class="col-sm-10">
            <select class="form-control" id="buyerId"> 
              {{#each sellerList}}
              <option value="{{_id}}">{{name}}</option> {{/each}}
            </select>
          </div>
        </div>

        <div id="paymentStatusGroup" class="form-group">
          <label class="col-sm-2 control-label">Payment Status</label>
          <div class="col-sm-10">
            <select class="form-control" id="paymentStatus" selected ="{{purchaseEditObj.paymentStatus}}">
              <option value=" Pending ">Pending</option>
              <option value=" cleared ">Cleared</option>
            </select> <span id="paymentStatusSpan" style="color: red"></span>
          </div>
        </div>

        <div id="deliveryStatusGroup" class="form-group">
          <label class="col-sm-2 control-label">Delivery Status</label>
          <div class="col-sm-10">
            <select class="form-control" id="deliveryStatus" selected ="{{purchaseEditObj.deliveryStatus}}">
              <option value="Yet to Dispatch ">Yet to Dispatch</option>
              <option value=" Delivered ">Delivered</option>
            </select> <span id="deliveryStatusSpan" style="color: red"></span>
          </div>
        </div>
 <div class="form-group">
  </div>
<div class="form-group">
  </div>

        <div id="plantNameGroup" class="form-group">
          <label class="col-sm-2 control-label">Plant Name</label>
          <div class="col-sm-10">
            <input class="form-control typeahead" id="plantName" type="text"
              placeholder="PlantName" autocomplete="off" spellcheck="off"
              data-source="plants" />
             <input type="submit" id="addToCart" class="btn btn-success"
          value="add" style="margin-left: 50px;">

          </div>
        </div>

      </form>


      <div class="col-md-8"></div>

    </div>
    <!--end of col-->
    <div class="col-md-2">
<div class="form-group" id="dateGroup">
      <div class="input-group datetimepicker" >
        <span class="input-group-addon"><i
          class="glyphicon glyphicon-calendar" id="dateIcon"></i></span> <input
          class="set-due-date form-control" type="text" id="date" value= "{{purchaseEditObj.date}}"/>
      </div>
    <span id="dateSpan" style="color:red"></span>                      
    </div>
    </div>
  </div>
  <!--end of col-->
<div class="form-group" id="tableGroup">
  <div class="table-responsive" id="items">
    <table id="list-plants" class="table table-bordered">
      <thead>
        <tr>
          <th>PlantName</th>
          <th>Quantity</th>
          <th>Cost</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{#each purchaseList}}
        <tr>
          <td>{{plantId}}</td>                  
          <td><input type="text" id="quantity" class="form-control"
            value="{{quantity}}" /></td>
          <td><input type="text" id="cost" class="form-control"
             value="{{cost}}"/></td>
             
          <td><a id="removeFromCart">Delete</a></td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <span id="tableSpan" style="color:red"></span>                      
</div>    

  {{#if billed}}
  <table>
    <tr>
      <td>Net Total</td>
      <td>{{netTotal}}</td>
    </tr>
    <tr>
      <td>total Tax</td>
      <td>{{totalTax}}</td>
    </tr>
    <tr>
      <td>grand Total</td>
      <td>{{grandTotal}}</td>
    </tr>
  </table>


  {{/if}}


  <div class="col-md-2">
    <button type="button" class="btn btn-success" id="finalPurchase">
      Create final </button>
  </div>
  {{#if purchaseSaved}}
  <div class="col-md-2">
    <button type="button" id="purchaseSavedDraft" class="btn btn-success">
      Save Draft</button>
  </div>
  {{/if}}
  <div class="col-md-2">
    <button type="button" class="btn btn-success">Print</button>
  </div>

</div>




<div id="saveModal" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p>Your Purchase is saved</p>
      </div>
      <div class="modal-footer">       
            <input type="submit" class="btn btn-success" data-dismiss="modal" id="savePurchase" value="Ok"> 
      </div>
    </div>
  </div>
</div>


<div id="confirmModal" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p>Your Purchase is confirmed</p>
      </div>
      <div class="modal-footer">       
            <input type="submit" class="btn btn-success" data-dismiss="modal" id="confirmPurchase" value="Ok"> 
      </div>
    </div>
  </div>
</div>









</template>
