<template name="invoiceReports">
    <div class="container-fluid" id="maindiv">
        {{>navbar}}
     <div class="container-fluid">   
        <div class="in-header row" style=" background-color:#f2f2f2">
            <div class="col-md-6">
                <span style="color:black">Sales Reports</span>
            </div>                         
        </div>
    </div>
      
  <form class="form-inline">
  <div class="form-group">
    <label for="Date">Date</label>
    <!--<input type="text" class="form-control" id="fromDate" placeholder="MM/DD/YYYY"> to
    <input type="text" class="form-control" id="toDate" placeholder="MM/DD/YYYY">-->
         <div class="form-group" id="fromDateGroup">    
         <div class="input-group datetimepicker" >
          <span class="input-group-addon"><i
            class="glyphicon glyphicon-calendar" id="fromDateIcon"></i></span> <input
            class="set-due-date form-control" type="text" id="fromDate" />
          </div>
          <span id="fromDateSpan" style="color:red"></span>                      
         </div>
      to
       <div class="form-group" id="toDateGroup">    
         <div class="input-group datetimepicker" >
          <span class="input-group-addon"><i
            class="glyphicon glyphicon-calendar" id="toDateIcon"></i></span> <input
            class="set-due-date form-control" type="text" id="toDate" />
          </div>
          <span id="toDateSpan" style="color:red"></span>                      
        </div>
      </div>  
   
   
  <div class="form-group">
    <label> Type </label>&nbsp;&nbsp;&nbsp;
    <select class = "form-control" id= "plantType">
          <option></option>
          {{#each typeList}}
          <option>{{type}}</option>
          {{/each}}
          </select>
  </div>
  <div id="plantNameGroup" class="form-group">
    <label>Plant Name</label>
      <input class="form-control typeahead" id="plantName" type="text"
              placeholder="PlantName" autocomplete="off" spellcheck="off"
              data-source="plants" />    
  </div>
<button type="button" class="btn btn-raised btn-success" id="search" > Search </button>
</form>

<br>
<br>

            <div class="table" id="invoiceReports">
                <table id="invoice-buyers" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Invoice Id</th>
                            <th>Buyer</th>
                            <th>Date</th>
                            <th>Total Cost</th>
                            <th>Total Profit</th>
                            <th>Payment Status</th>
                            <th>Delivery status</th>
                            <th>status</th>    
                        </tr>
                    </thead>
                    <tbody>
                        {{#each invoiceList}}
                        <tr>
                           <td>{{invoiceId}}</td>
                           <td>{{buyerId}}</td>
                           <td>{{date}}</td>
                           <td>{{totalCost}}</td>
                           <td>{{totalProfit}}</td>
                           <td>{{paymentStatus}}</td>
                           <td>{{deliveryStatus}}</td>
                           <td>{{status}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>

  <div class="col-md-2">
    <button type="button" class="btn btn-raised btn-success" id="printInvoiceReports">Print as PDF
      </button>
  </div>  

 <div class ="col-md-2">
    <button type="button" class="btn btn-raised btn-success" id="invoiceReportsCSV">Save as CSV
      </button>
  </div>

 <div class="col-md-2">
    <button type="button" class="btn btn-raised btn-success" id="invoiceReportsPDF">Save as PDF
      </button>
  </div> 

    </div>
</template>
