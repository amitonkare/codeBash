<template name="plantTypeDetails">
    <div class="container-fluid">
        {{>navbar}}
        <form class="form-inline" id="newPlantTypeForm">
                        <div id = "newPlantTypeGroup" class="form-group">
                            <label class="col-sm-2 control-label">Type*</label>
                            <div class="col-sm-10">

                                <input type="text" id = "newPlantType" class="form-control" placeholder="Enter Type" value=""/>
                                <span id="newPlantTypeSpan" style="color:red"></span>
                                <input type="submit"  value="Add" class="btn btn-success">
                            </div>
                        </div>
            </form>
        <div class="in-header row">
            <div class="col-md-6">
                <i class="fa fa-dot-circle-o  fa-lg"></i>
                <span>Plant Types</span>
            </div>
        </div>
        <div class="table-responsive">
                <table id="list-types" class="table table-bordered">
                    <thead>
                        <tr>
                            
                            <th>Type</th>
                            <th>Commands</th>
                        </tr>
                    </thead>
                    <tbody>
                            {{#each typeList}}
                          <tr>
                            <td>{{type}}</td>
                            <td><a data-toggle="modal" data-target="#edit-plant-type" id= "updateDetails">Edit</a> <a id="dType" data-toggle="modal" data-target="#deleteModal">Delete</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>



<div id="deleteModal" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this plantType</p>
      </div>
      <div class="modal-footer">       
            <form id="deletePlantType" class="form-inline">
            <input type="submit" id="deleteType" class="btn btn-success" data-dismiss="modal"  value="Yes"> 
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </form>
      </div>
    </div>

  </div>
</div>

<div id="edit-plant-type" data-backdrop="false" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline" id="editPlantTypeForm">
            <div id = "PlantTypeGroup" class="form-group">
                            <label class="col-sm-2 control-label">Type*</label>
                            <div class="col-sm-10">
                                <input type="text" id = "PlantType" class="form-control" placeholder="Enter Type" value=""/>
                                <span id="PlantTypeSpan" style="color:red"></span>
                            </div>
                        </div>
            <input type="submit" id="editType" class="btn btn-success" value="Yes"> 
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </form>
      </div>
      <div class="modal-footer">       
            
      </div>
    </div>

  </div>
</div>

    </div>
</template>
