<template name="sellerReports"> <!--main div beginning-->
	<div class="container-fluid">
		{{>navbar}}

        <div class="in-header row">
            <div class="col-md-6">
                <i class="fa fa-dot-circle-o  fa-lg"></i>
                <span>Seller Reports</span>
            </div>
        </div>
        
            <div class="table" id="sellerReports">
                <table id="list-sellers" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone No</th>
                            <th>Email Id</th>
                            <th>Bank Name</th>
                            <th>Branch</th>
                            <th>IFSC code</th>
                            <th>Account Number</th>    
                        </tr>
                    </thead>
                    <tbody>
                        {{#each sellerList}}
                        <tr>
                           <td>{{name}}</td>
                           <td>{{address}}</td>
                           <td>{{phoneNo}}</td>
                           <td>{{emailId}}</td>
                           <td>{{bankAccountDetails.bankName}}</td>
                           <td>{{bankAccountDetails.branch}}</td>
                           <td>{{bankAccountDetails.IFSCCode}}</td>
                           <td>{{bankAccountDetails.accountNumber}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>


<div class="col-md-2">
    <button type="button" class="btn btn-success" id="printSellerReports">Save as PDF
      </button>
  </div>

	</div><!--end of container-fluid-->

</template>
