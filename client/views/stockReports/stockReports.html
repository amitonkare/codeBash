<template name="stockReports"> <!--main div beginning-->
	<div class="container-fluid" id="maindiv">
		{{>navbar}}

    <div class="container-fluid">   
        <div class="in-header row" style=" background-color:#f2f2f2">
            <div class="col-md-6">
                <span style="color:black">Stock Reports</span>
            </div>                         
        </div>
    </div>
  
        
            <div class="table" id = "stocks">
                <table id="list-stocks" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>PlantName</th>
                            <th>Quantity</th>
                            <th>Avg Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each stockList}}
                        <tr>
                           <td>{{plantId}}</td>
                           <td>{{quantity}}</td>
                           <td>{{avgCost}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>

  <div class="col-md-2">
    <button type="button" class="btn btn-raised btn-success" id="print">print as PDF
      </button>
  </div>


 <div class ="col-md-2">
    <button type="button" class="btn btn-raised btn-success" id="stockReportsCSV">Save as CSV
      </button>
  </div>

 <div class="col-md-2">
    <button type="button" class="btn btn-raised btn-success" id="stockReportsPDF">Save as PDF
      </button>
  </div> 

	</div><!--end of container-fluid-->

</template>
